<!DOCTYPE html>
<html>
<head>
	<title>cardstorm</title>
	<link href="../static/css/style.css" rel='stylesheet' type='text/css'/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Simple Tab Forms Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<script src="../static/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});

        function makeRecs() {
            deckList = getDeckList()
            filters = getFilters()
            $.ajax({
                url: "/recommendations",
                contentType: "text/plain",
                type: "POST",
                success: showRecs,
                data: {"deckList": deckList, "filters": filters}
            });
        }

        function showRecs(rec_ids) {
            recs_html="<div>"
            rec_ids.forEach(function(url) {
                recs_html += '<img class="cardRec" style="display: inline;" src="'
                recs_html += url
                recs_html += '"  />'
            })
            recs_html += "</div>"

            cardsDiv = $("div#cards")
            cardsDiv.html(recs_html)
        }

        function getDeckList(){
            return $("#deckList").val()
        }

        function getFilters(){
            land = $("#landFilter").val()
            white = $("whiteFilter").val()
            blue = $("blueFilter").val()
            black = $("blackFilter").val()
            red = $("redFilter").val()
            green = $("greenFilter").val()

            filters = {"land": land, "white": white, "blue": blue,
                       "black": black, "red": red, "green": green}

            return filters
        }
	</script>

</head>
<body>
	<h1>cardstorm: a magic the gathering card recommender</h1>
	<div class="main-content">
        <div class="right-w3">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item"><span>Recommend Cards</span></li>
				    <div class="clear"></div>
					</ul>
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
								<textarea placeholder="Deck list goes here" rows="15" cols="50" id="deckList" required></textarea>
								<span class="checkbox1" name="user_choices">
                                    <label class="checkbox super"><input type="checkbox" id="landFilter" checked=""><i> </i>Land Cards</label>
                                    <label class="checkbox super"><input type="checkbox" id="whiteFilter" checked=""><i> </i>White Cards</label>
                                    <label class="checkbox super"><input type="checkbox" id="blueFilter" checked=""><i> </i>Blue Cards</label>
                                    <label class="checkbox super"><input type="checkbox" id="blackFilter" checked=""><i> </i>Black Cards</label>
                                    <label class="checkbox super"><input type="checkbox" id="redFilter" checked=""><i> </i>Red Cards</label>
                                    <label class="checkbox super"><input type="checkbox" id="greenFilter" checked=""><i> </i>Green Cards</label>
								</span>
								<button id="submit-button" onclick="makeRecs()"> Make Recommendations </button>
						</div>
					 </div>
				</div>
			</div>
            <div id="cards">

            </div>		</div>

	</div>


	<div class="footer">
	</div>
	<script src="../static/js/easyResponsiveTabs.js" type="text/javascript"></script>
</body>
</html>
